name: Deploy Project
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                    node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        needs: test # needs: [job1, job2, ...] to run after other jobs 
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                    node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "Deploying the project..."
        
            
    
            